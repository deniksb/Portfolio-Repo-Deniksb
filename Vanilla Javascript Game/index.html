<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <title>Deni's Pro Skater</title>
</head>

<body>
    <audio id="music" autoplay loop>
        <source src="cigarette_smoker.mp3" type="audio/mp3">
    </audio>
    <!-- the menu -->
    <div id="menu">
        <div id="LOGO"></div>
        <br>
        <br>
        <br>
        <div id="start-button"><button class="menu-buttons" onclick="startGame()">START GAME</button></div>
        <br>
        <div id="shop-button"><button  class="menu-buttons" onclick="startShop()">SHOP</button></div>
        <br>
        <div id="rules-button"><button  class="menu-buttons" onclick="startRules()">RULES</button></div>
        <br>
        <div id="rules-button"><button  class="menu-buttons" onclick="startCredits()">CREDITS</button></div>
        <br>
       
        <div id="start-music"><button id="start-music-btn"  class="menu-buttons" onclick="changeSong()">MUSIC</button></div>
    </div>


    <!-- shop -->
    <div id="shop" style="display: none;">
        <br>
        <div id="SHOP-LOGO"></div>
        
        <h1 id="coin-display">0</h1>
        <br>
        <br>
        <div id="red-skin"><button class="menu-buttons" id="0" onclick="equipSkin(this)">Red Hair Deni</button></div>
        <br>
        <div id="blonde-skin"><button style="opacity: 70%;" id="50"  class="menu-buttons" onclick="buySkin(this);equipSkin(this)">Blonde Hair Deni  50 Coins</button></div>
        <br>
        <div id="orange-skin"><button style="opacity: 70%;" id="500"   class="menu-buttons" onclick="buySkin(this);equipSkin(this)">Ginger Hair Deni  500 Coins</button></div>
        <br>    
        <div id="dark-skin"><button style="opacity: 70%;" id="2000"   class="menu-buttons" onclick="buySkin(this);equipSkin(this)">Dark Hair Deni  2000 Coins</button></div>
        <br>
        <br>
        <div id="return-div"><button  id="return-button"  class="menu-buttons" onclick="startMenu()">Back to Menu</button></div>


    </div>


     <!-- rules -->
     <div id="rules" style="display: none;" >
        <br>
        <br>
        <br>
        <h2>S P A C E</h2>
        <br><br>
        <p>Press space to jump over the aliens and collect coins to buy skins....yep that's about it.</p>
        <br>
        <br>
        <div id="return-div"><button  id="return-button"  class="menu-buttons" onclick="startMenu()">Back to Menu</button></div>

    </div>

     <!-- credits -->
     <div id="credits" style="display: none;" >
        <br>
        <br>
        <p>Made by Denis Berberov with lots of love for Deni Uzunova.</p>
        <br>
        <br>
        <div id="return-div"><button  id="return-button"  class="menu-buttons" onclick="startMenu()">Back to Menu</button></div>
    </div>



    <!-- the actual game -->
    <div id="game">
        <h1 id="points">0</h1>
        
        <div id="character" ></div>
        <!-- <img id="character" onclick="jump()" src="player.png" alt="player"> -->
        <div id="block-text">
         <div id="block"></div>    
        <p id="blocktext"></p>

        <div id="coin"></div>
         
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
