<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Serv!</title>
</head>
<body class="text-dark">
<br>
<img src="img/logo.png" alt="logo" class="img-fluid">
<br>
<br>



    <div class="form-group mx-auto w-50">
        <label for="register-first-name">First Name</label>
        <input type="text" class="form-control" id="register-first-name" aria-describedby="nameHelp" placeholder="First Name" name="firstName">

    </div>
    <div class="form-group mx-auto w-50">
        <label for="register-last-name">Last Name</label>
        <input type="text" class="form-control" id="register-last-name" aria-describedby="usernameHelp" placeholder="Last Name" name="lastName">

    </div>
    <div class="form-group mx-auto w-50">
        <label for="register-email">Email</label>
        <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Email" name="email">

    </div>
    <div class="form-group mx-auto w-50">
        <label for="register-password">Password</label>
        <input type="password" class="form-control" id="register-password" placeholder="Password" name="password">
    </div>
    <button class="btn" onclick="register()">Register</button>

<br>
<a href="#" id="login-form-link" hidden onclick="displayLoginForm();">Login</a>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/register.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
