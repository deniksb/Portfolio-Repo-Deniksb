<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Serv!</title>
</head>
<body class="text-dark">
<nav class="navbar navbar-expand-lg navbar-dark" id="nav-bar">
    <a class="navbar-brand" href="#">Serv!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/posts}">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categories
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/posts/programming}">Programming</a>
                    <a class="dropdown-item" th:href="@{/posts/writing}">Writing</a>
                    <a class="dropdown-item" th:href="@{/posts/music}">Music</a>
                    <a class="dropdown-item" th:href="@{/posts/accounting}">Accounting</a>
                    <a class="dropdown-item" th:href="@{/posts/adult}">Adult</a>


                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/messages}">Messages <span class="sr-only">(current)</span></a>
            </li>


        </ul>
        <button class="btn text-dark bg-primary " type="button" name="button" ><a th:href="@{/profile}">Profile</a></button>
        <button class="btn text-dark bg-primary " type="button" name="button-logout" ><a th:href="@{/logout}">Logout</a></button>

    </div>
</nav>
<br>
<img src="img/logo.png" alt="logo" class="img-fluid">
<h1>Welcome to Serv!</h1>
<br>
<br>
<h2 th:text="${keyword}"></h2>
<br>
<button class="btn text-dark bg-primary " type="button" name="button" ><a th:href="@{/posts/add}">Add Post</a></button>
<br>
<br>
<br>
<div id="filtered-posts-container">

</div>

<br>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/getPostByCategory.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
