<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body class="text-dark">
<br>
<img src="img/logo.png" alt="logo" class="img-fluid">
<br>
<br>




    <div class="form-group mx-auto w-75">
        <label for="post-title">Title</label>
        <input type="text" name="title" class="form-control" id="post-title" aria-describedby="nameHelp" placeholder="Title">

    </div>
    <div class="form-group mx-auto w-75">
        <label for="post-content">Content</label>
        <input type="text" name="content" class="form-control" id="post-content" aria-describedby="usernameHelp" placeholder="Content">

    </div>
<!--    <div class="form-group ">-->
<!--        <label for="exampleInputEmail1">AuthorId</label>-->
<!--        <input type="text" name="authorid" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="AuthorId">-->

<!--    </div>-->
    <div class="form-group mx-auto w-75">
        <label for="post-category">Category</label>
        <input type="text" name="category" class="form-control" id="post-category" placeholder="Category">
    </div>
    <div class="form-group mx-auto w-75">
        <label for="post-image">Image</label>
        <button class="btn" id="select-image">Choose Image</button>
    </div>
    <div class="form-group mx-auto w-75">
        <label for="post-category">Price in $</label>
        <input type="text" name="price" class="form-control" id="post-price" placeholder="Price in $">
    </div>
    <div class="form-group mx-auto w-75">
        <label for="post-duration">Duration in days</label>
        <input type="text" name="duration" class="form-control" id="post-duration" placeholder="Duration in days">
    </div>
    <input type="hidden" id="imgUrl">
    <button class="btn" id="add-post-btn">Submit</button>
    
<br>
<br>
